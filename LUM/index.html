<!DOCTYPE html>
<html>
<head>

    <title>LUM</title>
    
    <script src="lum.js"></script>
    
    <link rel="stylesheet" type="text/css" href="lum.css">
    
</head>

<body>
<div class="container">
    
    <div class="header">
        <p id="title">LUM</p>
        <p id="subtitle">Visualizing resource usage data worldwide</p>
    </div>
    
    
    <div class="controller">
        <button class="btn-down" onclick="reset()">RESET</button>
        <button class="btn-down" onclick="run_random_player()">Random Player</button>
        <button class="btn-down" onclick="run_ai_player()">AI Player</button>
        <button class="btn-down" onclick="train_ai_player()">Train AI</button>
    </div>
    
    <div class="board">
        <div class="grid">
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
        </div>
    </div>
    
</div>
</body>
</html>
