<!DOCTYPE html>
<html>
<head>

    <title>2048</title>
    
    <script src="2048.js"></script>
    
    <link rel="stylesheet" type="text/css" href="2048.css">
    
</head>

<body>

    
    <div class="header">
        <p>This page contains a 2048 game. There might be some AI. There might be some user interaction.</p>
    </div>
    
    
    <div class="controller">
        <button class="btn-up" onclick="up()">up</button>
        <button class="btn-left" onclick="left()">&lt &lt left</button>
        <button class="btn-right" onclick="right()">right &gt &gt </button>
        <button class="btn-down" onclick="down()">down</button>
    </div>
    
    <div class="board">
        <div class="grid">
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
